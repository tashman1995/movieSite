<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="/scss/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="side-bar__logo">
          MVE<span class="side-bar__logo--bold">DB</span>
        </div>

        <div class="side-bar__icons-container ">
          <div class="side-bar__icon-container side-bar__icon-container--selected" id="home-btn">
            <svg class="side-bar__icon" >
              <use xlink:href="public/img/sprite.svg#icon-home"></use>
            </svg>
            <hr class="side-bar__hr">
          </div>
          <div class="side-bar__icon-container" id="random-btn">
            <svg class="side-bar__icon" >
              <use xlink:href="/img/sprite.svg#icon-shuffle"></use>
            </svg>
            <hr class="side-bar__hr">
          </div>
          <div class="side-bar__icon-container" id="compare-btn">
            <svg  class="side-bar__icon" >
              <use xlink:href="/img/sprite.svg#icon-align-vertical-middle"></use>
            </svg>
            <hr class="side-bar__hr">
          </div>
          <div class="side-bar__icon-container" id="search-btn">
            <svg class="side-bar__icon" >
              <use xlink:href="/img/sprite.svg#icon-search"></use>
            </svg>
            <hr class="side-bar__hr">
          </div>
          <div class="side-bar__icon-container" id="account-btn">
            <svg class="side-bar__icon" >
              <use xlink:href="/img/sprite.svg#icon-user"></use>
            </svg>
            <hr class="side-bar__hr">
          </div>
        </div>
        <label id="navigation-toggle" for="navi-toggle" class="side-bar__button">
          <span class="side-bar__toggle-icon">
            &nbsp;
          </span>
        </label>
        <div class="user-menu">
          <ul class="user-menu__options">
            <li class="user-menu__option"><a>Account</a></li>
            <li class="user-menu__option"><a>Pro Features</a></li>
            <li class="user-menu__option"><a>Settings</a></li>
            <li class="user-menu__option"><a>Log Out</a></li></ul>
        </div>
      </div>

      <div class="main">
        <div class="header">
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              id="search-input"
              placeholder="Search"
              autocomplete="off"
            />
            <button class="search__button">
              <svg class="search__icon">
                <use xlink:href="/img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <div class="grid-slider hidden" id="grid-slider-container">
            <svg class="grid-slider__icon">
              <use xlink:href="/img/sprite.svg#icon-expand"></use>
            </svg>
            <input class="slider" id="grid-slider" min="10" max="26" type="range" value="20" step="2">
          </div>

        </div>    
          <div class="central-content">
            <div class="central-content__container" id="homeContent"></div>
            <div class="central-content__container hidden" id="searchResults"></div>
            <div class="central-content__container hidden" id="showDisplay">
            </div>
            <div class="central-content__container hidden" id="shuffleDisplay">
              <div class="page-title">
                <hr class="hr">
                <h1 class="primary-heading primary-heading--title"> <span class = "light-weight">Database </span><span class = "primary-color-text">Shuffle</span><svg class="page-title__icon" id="shufflePageBtn">
                  <use xlink:href="/img/sprite.svg#icon-shuffle"></use>
                </svg></h1>
                
                <hr class="hr ">
              </div>

              <div id="shuffleDisplayResults">

              </div>
            </div>
            <div class="central-content__container hidden" id="compareDisplay">
              <div class="page-title">
                <hr class="hr">
                <h1 class="primary-heading primary-heading--title"> <span class = "light-weight">Database </span><span class = "primary-color-text">Comparison</span></h1>
                
                <hr class="hr bottom-margin">
              </div>

              <div class="comparison__content-container">
                <div class="comparison__container" id="comparisonContainerLeft">
                  <form action="#" class="search">
                    <input
                      type="text"
                      class="search__input search__input--compare bottom-margin-large"
                      id="compare-input-left"
                      placeholder="Option 1"
                      autocomplete="off"
                    />

                  </form>
                  <div class="drop-down__container" id="leftDropdown"></div>
                  <div class="comp-display" id="comp-display-left">
                  </div>
                 
                </div>

                <div class="comparison__container" id="comparisonContainerRight">
                  <form action="#" class="search">
                    <input
                      type="text"
                      class="search__input search__input--compare bottom-margin-large"
                      id="compare-input-right"
                      placeholder="Option 2"
                      autocomplete="off"
                    />
                  </form>
                  <div class="drop-down__container" id="rightDropdown"></div>
                  <div class="comp-display" id="comp-display-right">
                    
                  </div>
                </div>
              </div>
             
            </div>
          </div>
      </div>
        
      <div class="top-picks">
        <div class="top-picks__container">
          <h3 class="secondary-heading bottom-margin-smaller">
            Top Picks
          </h3>
          <hr class="hr bottom-margin-large">

          <div class="film-card">
            <img src="https://m.media-amazon.com/images/M/MV5BOTdmNTFjNDEtNzg0My00ZjkxLTg1ZDAtZTdkMDc2ZmFiNWQ1XkEyXkFqcGdeQXVyNTAzNzgwNTg@._V1_SX300.jpg" alt="" class="film-card__img">
            <div data-id = "tt8579674" class="film-card__info-backdrop">
              <div  class="film-card__info">
                <h3 class="tertiary-heading bottom-margin-small">1917</h3>
                <div class="film-card__details">
                  <p class="sub-paragraph all-caps">R</p>
                  <p class="sub-paragraph all-caps">$70M</p>
                </div>
                  <p class="sub-paragraph smaller all-caps">Drama,  War</p>  
              </div>
            </div>
            </div>
          <div class="film-card">
            <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg" alt="" class="film-card__img">
            <div data-id = "tt1375666" class="film-card__info-backdrop">
              <div class="film-card__info">
                <h3 class="tertiary-heading bottom-margin-small">Inception</h3>
                <div class="film-card__details">
                  <p class="sub-paragraph all-caps">PG-13</p>
                  <p class="sub-paragraph all-caps">$292M</p>
                </div>
                  <p class="sub-paragraph smaller all-caps">Action,  Adventure</p>  
              </div>
            </div>
          </div>
          <div class="film-card">
            <img  src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" alt="" class="film-card__img">
            <div data-id = "tt0816692" class="film-card__info-backdrop">
              <div class="film-card__info">
                <h3 class="tertiary-heading bottom-margin-small">Interstellar</h3>
                <div class="film-card__details">
                  <p class="sub-paragraph all-caps">PG-13</p>
                  <p class="sub-paragraph all-caps">$158M</p>
                </div>
                  <p class="sub-paragraph smaller all-caps">Adventure,  Drama</p>  
              </div>
            </div>
          </div>
          <div class="film-card">
            <img src="https://m.media-amazon.com/images/M/MV5BMjIyNTQ5NjQ1OV5BMl5BanBnXkFtZTcwODg1MDU4OA@@._V1_SX300.jpg" alt="" class="film-card__img">
            <div data-id = "tt1853728" class="film-card__info-backdrop">
              <div class="film-card__info">
                <h3 class="tertiary-heading bottom-margin-small">Django Unchained</h3>
                <div class="film-card__details">
                  <p class="sub-paragraph all-caps">R</p>
                  <p class="sub-paragraph all-caps">$162M</p>
                </div>
                  <p class="sub-paragraph smaller all-caps">Drama,  Western</p>  
              </div>
            </div>
          </div>
        </div>         
      </div>
        </div>
      </div>

    <script src="/js/utils.js"></script>
    <script src="/js/autocomplete.js"></script>
    <script src="/js/statusCheck.js"></script>
    <script src="/js/showtemplate.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/createcentralcontent.js"></script>
    <script src="/js/film-card.js"></script>
    <script src="/js/userMenu.js"></script>
    <script src="/js/randomSearch.js"></script>
    <script src="/js/compareAutocomplete.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
